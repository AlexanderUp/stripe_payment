{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    <hr>
    {% with request.resolver_match.view_name as view_name %}
      {% if view_name != "payment:cart" %}
        {% include "payment/includes/go_to_cart.html" %}
      {% endif %}
    {% endwith %}
  </body>
</html>
